<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Um site fofo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Meu site fofo</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="gato_kawaii 1.png" alt="Ícone Gatinho">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="">O que é fofura?</a>
            <a class="cabecalho-menu-item" href="">Como ser fofo</a>
            <a class="cabecalho-menu-item" href="">Nossa comunidade fofa</a>
            <button class="cabecalho-menu-botao-ja">Já sou fofo</button>
            <button class="cabecalho-menu-botao-quero">Quero ser fofo</button>
        </nav>
    </header>
    <main class="conteudo">
        <div class="conteudo-escrito">
            <h1 class="conteudo-escrito-titulo">Aprecie a fofura!</h1>
            <h2 class="conteudo-escrito-subtitulo">Ser fofo é moda, ser fofo é tendência, ser fofo is the moment! Venha ser fofo com a gente!</h2>
            <button class="conteudo-escrito-botao">Começar</button>
        </div>
        <img class="conteudo-imagem" src="panda_kawaii_semfundo.png" alt="Panda fofo">

    </main>
    <footer class="footer">
        <img class="footer-imagem" src="coala_fofo_semfundoo.png" alt="coala footer">

    </footer>
    
</body>
</html>
